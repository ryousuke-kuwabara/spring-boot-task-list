<!DOCTYPE html>
<html
  lang="ja"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <title>タスク一覧</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <style>
      .completed {
        text-decoration: line-through;
        color: #6c757d;
      }
      body {
        padding-top: 56px;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/tasks}">タスク一覧</a>
            <div class="ms-auto d-flex text-white align-items-center">
              <span class="me-3">ようこそ、<strong sec:authentication="name">ユーザー</strong>!</span>
              <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light btn-sm">ログアウト</button>
              </form>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0">わたしのタスク</h4>
            </div>
          <div class="card-body">
            <form th:action="@{/tasks}" th:object="${newTask}" method="post" class="mb-4">
              <div class="input-group">
                <input type="text" th:field="*{title}" class="form-control" placeholder="新しいタスクを追加..." required>
                <input type="date" th:field="*{dueDate}" class="form-control">
                <button class="btn btn-primary" type="submit"><i class="bi bi-plus-lg"></i>追加</button>  
              </div>
            </form>
          
          <ul class="list-group list-group-flush">
            <li th:each="task : ${tasks}" class="list-group-item d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <form th:action="@{/tasks/{id}/toggle(id=${task.id})}" method="post" class="d-inline me-2">
                  <input type="checkbox" th:checked="${task.completed}" onchange="this.form.submit()" class="form-check-input">
                </form>
                <div>
                  <span th:text="${task.title}" th:classappend="${task.completed} ? 'completed'">タスク名</span>
                  <div th:if="${task.dueDate}" class="small text-muted" th:text="'期限: ' + ${#temporals.format(task.dueDate, 'yyyy-MM-dd')}"></div>
                </div>
              </div>
                <form th:action="@{/tasks/{id}/delete(id=${task.id})}" method="post">
                  <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('このタスクを本当に削除しますか？');"><i class="bi bi-trash"></i></button>
                </form>
              </li>
              <li th:if="${#lists.isEmpty(tasks)}" class="list-group-item text-center text-muted">まだタスクがありません。</li>
            </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
