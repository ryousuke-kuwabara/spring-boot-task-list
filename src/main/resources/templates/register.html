<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>登録画面</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-5">
          <div class="card shadow">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">アカウント作成</h3>
              <div th:if="${param.error}" class="alert alert-danger">
                ユーザー名が既に存在します。
              </div>

              <form th:action="@{/register}" method="post">
                <div class="mb-3">
                  <label for="username" class="form-label">ユーザー名</label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">パスワード</label>
                  <input
                    type="text"
                    id="password"
                    name="password"
                    class="form-control"
                    required
                  />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">登録</button>
                </div>
              </form>

              <hr />
              <div class="text-center">
                <p>
                  アカウントを既にお持ちですか？<br /><a th:href="@{/login}"
                    >ログインはこちら</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
